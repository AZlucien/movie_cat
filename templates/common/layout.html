<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a template</title>
    <link rel="stylesheet" href="{{buildStaticUrl('/plugins/bootstrap_v3/css/bootstrap.min.css')}}">
    <style>
        .navbar {
            border-radius: 0px;
        }

        .container {
            min-height: 600px;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{buildUrl('/index')}}">喵影</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{buildUrl('/index')}}">影视</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{buildUrl('/member/reg')}}">注册</a></li>
        <li><a href="{{buildUrl('/member/login')}}">登录</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
    {% block content %} {% endblock %}
</div>

<footer class="text-center">
    Lucien @2019 catus.cn
</footer>

<script src="{{buildStaticUrl('/plugins/jquery.min.js')}}"></script>
<script src="{{buildStaticUrl('/plugins/bootstrap_v3/js/bootstrap.min.js')}}"></script>

{% block js %} {% endblock %}
</body>
</html>
